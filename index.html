<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiva</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/logo-removebg-preview.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo-removebg-preview.png" alt="Sentiva Logo" class="logo">
      <div class="title">Sentiva</div>
    </div>

    <div class="nav">
      <a href="infoPage/infoPage.html"> 
        <div class="infoButton">
          Info
        </div>
      </a>
      <div class="logoutButton" id="logoutButton">
        Logout
      </div>
    </div>
  </header>

  <!-- Upload Section -->
  <div class="upload">
    <div class="upload-container">
      <h2 class="subTitle">Upload Text or Image</h2>
      <form id="uploadForm" class="upload-form">
        <div class="uploadData">
          <label for="fileInput" class="file-label">Choose a file (Maximum 10MB):</label>
          <input type="file" id="fileInput" class="file-input"accept=".json,image/jpeg,image/jpg" required>
        </div>
        <button type="submit" class="upload-button" id="uploadButton">Upload and Analyze</button>
      </form>
      <p class="uploadMSG" id="uploadMessage" style="display: none;">Your file has been uploaded successfully!</p>
    </div>
    <div id="progressContainer" style="display: none;">
      <div id="progressBar"></div>
      <span id="progressText">0%</span>
    </div>
    
  </div>

  

  <!-- Results Section -->
  <div class="results" style="display: none;">
    <div class="resultButtons-container">
      <button id="viewResultsBtn">View Results</button>
      <button id="downloadResultsBtn">Download Results</button>
      <button id="deleteResultsBtn">Clear Results</button>
    </div>
    <div id="resultsContainer" style="display: none;">
      <div class="subTitle" >Results</div>
      <div id="resultForText">
        <div id="resultsTable"></div>
        <div id="buttonContainer">
          <button id="viewGraphsBtn">View Graphs</button>
        </div>
      </div>
      <div id="resultForImage">
        <img id="resultImage" src="" alt="">
        <div id="graphSentiment"></div>
      </div>
    </div>

    <div id="chartsContainer" style="display: none;">
      <div class="chart-wrapper">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>
  
  <!-- Alert -->
  <div id="customAlert" class="custom-alert">
    <div class="custom-alert-content">
      <h2 id="customAlertTitle">Success</h2>
      <p id="customAlertMessage">Invalid username or password.</p>
      <button id="customAlertClose" class="popup-button">OK</button>
    </div>
  </div>


  <br>
  <br>
  <br> 

  <div id="adminActions">
    <button>Clear All Users Except Admin</button>
  </div>
  

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Sentiment Analysis Platform</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
