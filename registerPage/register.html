<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="/../Sentiva/assets/logo-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/../Sentiva/assets/logo-removebg-preview.png" alt="Sentiva Logo" class="logo">
            <div class="project-title">Sentiva: Cloud-based Sentiment Analysis Platform</div>
          </div>
        <div class="loginButton" id="loginButton">
            Login
          </div>
    </header>
    
    <div class="body">
      <div class="container">
        <div class="title">Register</div>
        <form id="registerForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password1">Password:</label>
          <input type="password" id="password1" name="password" required>
          <br>
          <label for="password2">Re-enter Password:</label>
          <input type="password" id="password2" name="password" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="otp">OTP: <a href="">(Click here to get OTP)</a></label>
          <input type="text" id="otp" name="otp" required>
          <br>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    
    
    <footer>
        <p>&copy; 2024 Sentiment Analysis Platform</p>
      </footer>
    <script src="register.js"></script>
</body>
</html>
