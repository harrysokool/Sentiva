<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="title">Cloud-based Sentiment Analysis Platform</div>
    <div class="nav">
      <a href="infoPage/infoPage.html"> 
        <div class="infoButton">
          Info
        </div>
      </a>
      <div class="logoutButton" id="logoutButton">
        Logout
      </div>
    </div>
  </header>

  <!-- Upload Section -->
  <div class="upload" style="display: none;">
    <div>
      <h2>Upload Text or Image</h2>
      <form id="uploadForm">
        <div class="uploadData">
          <label for="fileInput">Choose a file (Maximum 10MB):</label>
          <input type="file" id="fileInput" accept=".txt,.json,.csv,image/*" required>
        </div>
        <button type="submit">Upload and Analyze</button>
      </form>
      <p class="uploadMSG" id="uploadMessage" style="display: none;"></p>
    </div>
  </div>
  

  <!-- Results Section -->
  <div class="results" style="display: none;"> <!-- Initially hidden -->
    <button>View Results</button>
    <div style="display: none;">
      <h2>Results</h2>
      <div id="resultsContainer">
        <p id="resultsMessage">No results yet</p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2024 Sentiment Analysis Platform</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
