<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="title">Cloud-based Sentiment Analysis Platform</div>
    <a href="loginPage.html">    
      <div class="login-logo">
        login
      </div>
    </a>
  </header>

  <div class="upload">
    <div>
      <h2>Upload Text or Image</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.json,.csv,image/*" required>
        <button type="submit">Upload and Analyze</button>
      </form>
      <p id="uploadMessage"></p>
    </div>
  </div>


  <div class="results">
    <button>View Results</button>
    <div style="display: none;">
      <h2>Results</h2>
      <div id="resultsContainer">
        <p id="resultsMessage">No results yet</p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2024 Sentiment Analysis Platform</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
