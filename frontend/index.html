<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sentiment Analysis Platform</h1>
  </header>

  <main>
    <section id="upload-section">
      <h2>Upload Text or Image</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt,.json,.csv,image/*" required>
        <button type="submit">Upload and Analyze</button>
      </form>
      <p id="uploadMessage"></p>
    </section>

    <section id="result-section" style="display: none;">
      <h2>Analysis Result</h2>
      <p id="resultSentiment">Sentiment: <span></span></p>
      <p id="resultConfidence">Confidence: <span></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sentiment Analysis Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
