<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>
  <header>
    <div class="title">Cloud-based Sentiment Analysis Platform</div>
    <div class="nav">
      <a href="infoPage/infoPage.html"> 
        <div class="infoButton">
          Info
        </div>
      </a>
      <div class="logoutButton" id="logoutButton">
        Logout
      </div>
    </div>
  </header>

  <!-- Upload Section -->
  <div class="upload" style="display: none;">
    <div>
      <div class="subTitle">Upload Text or Image</div>
      <form id="uploadForm">
        <div class="uploadData">
          <label for="fileInput">Choose a file (Maximum 10MB):</label>
          <input type="file" id="fileInput" accept=".txt,.json,.csv,image/*" required>
        </div>
        <button type="submit">Upload and Analyze</button>
      </form>
      <p class="uploadMSG" id="uploadMessage" style="display: none;"></p>
    </div>
  </div>
  

  <!-- Results Section -->
  <div class="results" style="display: none;">
    <div class="resultButtons-container">
      <button id="viewResultsBtn">View Results</button>
      <button id="downloadResultsBtn">Download Results</button>
      <button id="deleteResultsBtn">Clear Results</button>
    </div>
    <div id="resultsContainer" style="display: none;">
      <div class="subTitle" >Results</div>
      <div id="resultsTable"> </div>
    </div>
  </div>
  <br>
  <br>
  <br>  
  <footer>
    <p>&copy; 2024 Sentiment Analysis Platform</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
